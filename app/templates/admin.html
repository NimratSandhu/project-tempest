<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/admin-style.css') }}">
</head>
<body class="bg-light">

<div class="container mt-5">
  <h1 class="text-center mb-4">Admin Panel - Add New Offer</h1>

  <!-- Add Offer Button -->
  <div class="d-flex justify-content-center mb-4">
    <button id="openFormBtn" class="btn btn-primary btn-lg">+ Add New Offer</button>
  </div>

  <!-- Offer Form (Initially Hidden) -->
  <div id="offerForm" class="card shadow p-4 d-none">
    <h4 class="mb-3">Create a New Offer</h4>
    <form id="addOfferForm">
      <div class="mb-3">
        <label for="restaurant" class="form-label">Restaurant Name</label>
        <input type="text" class="form-control" id="restaurant" name="restaurant" required>
      </div>
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description" name="description" required>
      </div>
      <div class="mb-3">
        <label for="expiration_date" class="form-label">Expiration Date</label>
        <input type="date" class="form-control" id="expiration_date" name="expiration_date" required>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="active" name="active" checked>
        <label class="form-check-label" for="active">Active</label>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
      <button type="button" id="cancelBtn" class="btn btn-secondary ms-2">Cancel</button>
    </form>
    <div id="responseMsg" class="mt-3"></div>
  </div>

  <!-- Add Promo Button -->
  <div class="d-flex justify-content-center mb-4">
    <button id="openPromoFormBtn" class="btn btn-warning btn-lg">+ Add New Promo</button>
  </div>

  <!-- Promo Form (Initially Hidden) -->
  <div id="promoForm" class="card shadow p-4 d-none">
    <h4 class="mb-3">Create a New Promo</h4>
    <form id="addPromoForm">
      <div class="mb-3">
        <label for="promo_restaurant" class="form-label">Restaurant Name</label>
        <input type="text" class="form-control" id="promo_restaurant" name="restaurant" required>
      </div>
      <div class="mb-3">
        <label for="promo_description" class="form-label">Description</label>
        <input type="text" class="form-control" id="promo_description" name="description" required>
      </div>
      <div class="mb-3">
        <label for="promo_day_of_week" class="form-label">Day of Week</label>
        <select class="form-select" id="promo_day_of_week" name="day_of_week" required>
          <option value="" disabled selected>Select a day</option>
          <option>Monday</option>
          <option>Tuesday</option>
          <option>Wednesday</option>
          <option>Thursday</option>
          <option>Friday</option>
          <option>Saturday</option>
          <option>Sunday</option>
        </select>
      </div>
      <div class="form-check mb-3">
        <input class="form-check-input" type="checkbox" id="promo_active" name="active" checked>
        <label class="form-check-label" for="promo_active">Active</label>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
      <button type="button" id="cancelPromoBtn" class="btn btn-secondary ms-2">Cancel</button>
    </form>
  </div>
</div>

<script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
